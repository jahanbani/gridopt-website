<!-- This hidden form enables Netlify Forms detection for the contact form -->
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" />
  <input type="email" name="email" />
  <input type="text" name="company" />
  <select name="service">
    <option value="">Select a service...</option>
    <option value="Interconnection Studies">Interconnection Studies</option>
    <option value="EMT/PSCAD Analysis">EMT/PSCAD Analysis</option>
    <option value="HVDC/FACTS">HVDC/FACTS</option>
    <option value="NERC Compliance">NERC Compliance</option>
    <option value="AI & Automation">AI & Automation</option>
    <option value="Transmission Planning">Transmission Planning</option>
    <option value="Other">Other</option>
  </select>
  <textarea name="message"></textarea>
</form>
