version: '3.8'

services:
  gridopt-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gridopt-website
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOSTNAME=0.0.0.0
    networks:
      - gridopt-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gridopt-network:
    driver: bridge
